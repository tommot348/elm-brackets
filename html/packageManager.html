<div id="elm-project-dialog" class="modal">
    <div class="modal-header">
        <h1 class="dialog-title">elm packages</h1>
    </div>
    <div class="modal-body">
        <ul class="nav nav-tabs" id="elm-project-tabs">
            <li class="active"><a href="#elm-project-general" >General Settings</a></li>
            <li><a href="#elm-project-dependencies">Dependecies</a></li>
        </ul>
        <div class="tab-content">
            <div id="elm-project-general" class="tab-pane active">
                <div class="container-fluid">
                    <div class="row-fluid"><div class="span4 strong">Version</div><div class="pull-right"><input type="text" name="version"></div></div>
                    <div class="row-fluid"><div class="span4">Summary</div><div class="pull-right"><textarea name="summary"></textarea></div></div>
                    <div class="row-fluid"><div class="span4">Repository</div><div class="pull-right"><input type="text" name="repository"></div></div>
                    <div class="row-fluid"><div class="span4">License</div><div class="pull-right"><select name="license">{{#licenses}}<option val="{{name}}">{{name}}</option>{{/licenses}}</select></div></div>
                    <div class="row-fluid"><div class="span4">Source Directory</div><div class="pull-right"><input type="text" name="source-directory"></div></div>
                    <div class="row-fluid"><div class="span4">Exposed Modules</div><div class="pull-right"><textarea name="exposed-modules"></textarea></div></div>
                </div>
            </div>
            <div id="elm-project-dependencies" class="tab-pane">
                <div id="current">
                    <table class="table table-condensed" id="dependencies">
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Versions
                            </th>
                            <th>

                            </th>
                        </tr>
                        {{#dependencies}}
                            <tr><td>{{name}}</td><td>{{version}}</td><td><button id="remove" data-id="{{name}}">remove</button></td></tr>
                        {{/dependencies}}
                    </table>
                </div>
                <div id="new">
                    <div class="control-group">
                        <div class="input-append" style="height: 28px; line-height: 28px;">
                            <input type="text" class="form-control" name="search" id="search" placeholder="Search for packages...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" style="margin: 0;" type="button">Go!</button>
                            </span>
                        </div>
                    </div>
                    <table class="table table-condensed" id="availiable">
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Summary
                            </th>
                            <th>
                                Versions
                            </th>
                            <th>

                            </th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button data-button-id="close" class="dialog-button btn btn-80">{{S.BUTTON_CLOSE}}</button>
    </div>
</div>
